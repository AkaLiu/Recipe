name: Compress Images

on:
  push:
    paths:
      - 'public/images/recipes/**'
      - 'scripts/compress.js'
  workflow_dispatch:
    inputs:
      quality:
        description: 'Compression quality (1-100)'
        required: false
        default: '80'
      maxWidth:
        description: 'Max width in pixels'
        required: false
        default: '1920'

jobs:
  compress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Sharp
        run: npm install -g sharp

      - name: Compress images
        run: |
          node scripts/compress.js "${{ github.event.inputs.quality || 80 }}" "${{ github.event.inputs.maxWidth || 1920 }}"

      - name: Commit compressed images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Compress recipe images"
          file_pattern: public/images/recipes/*.webp
